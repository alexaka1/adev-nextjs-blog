name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions: {}
env:
  CI: 'true'
  DO_NOT_TRACK: '1'
  NEXT_TELEMETRY_DISABLED: '1'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Lint app
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version-file: '.bun-version'

      - name: Install dependencies
        run: bun install --frozen-lockfile
      - uses: oxc-project/oxlint-action@92eec2c4d5dbbb882c926478438aa4b7f20ffe2d # v3.0.0
        with:
          config: .oxlintrc.json
      - name: Run lint and capture output
        id: lint
        shell: bash
        run: |
          set -o pipefail
          bun run lint 2>&1 | tee lint-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true
      - name: Build markdown report
        id: report
        shell: bash
        run: |
          TITLE=$([ "${{ steps.lint.outputs.exit_code }}" = "0" ] && echo "✅ Lint passed" || echo "❌ Lint found issues")
          {
            echo "### ${TITLE}"
            echo
            echo "<details><summary>Show output</summary>"
            echo
            echo '```'
            tail -c 60000 lint-output.txt || true
            echo '```'
            echo
            echo "</details>"
          } > lint-report.md
      - name: Comment lint results on PR
        if: ${{ !cancelled() }}
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: lint-report:adev-nextjs-blog
          path: lint-report.md
      - name: Fail if lint failed
        if: steps.lint.outputs.exit_code != '0' && !cancelled()
        run: exit ${{ steps.lint.outputs.exit_code }}
      - name: Build
        run: bun run build
        env:
          SKIP_T3_ENV_VALIDATION: 'true'
